<div class="form-container">
    <h2>Simple Form</h2>
    <div *ngIf="!isFormSubmitted">
      <form (ngSubmit)="submitForm()" #form="ngForm">
        <div class="form-group">
          <input
            type="text"
            id="firstName"
            name="firstName"
            ngModel
            required
            placeholder="First Name"
            #firstNameInput="ngModel"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="lastName"
            name="lastName"
            ngModel
            required
            placeholder="Last Name"
            #lastNameInput="ngModel"
          />
        </div>
        <div class="form-group">
          <input
            type="tel"
            id="mobileNumber"
            name="mobileNumber"
            ngModel
            required
            placeholder="Mobile Number"
            #mobileNumberInput="ngModel"
          />
        </div>
        <button type="submit" [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  
    <div class="submission-message" *ngIf="isFormSubmitted">
      Form has been sent.
    </div>
  </div>
